<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Speech API - Text To Speech App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>üéß Web Speech API - Text To Speech App</h1>
    </header>

    <!-- Main Container -->
    <div class="container">
      <!-- Instructions -->
      <div class="card instructions">
        <h3>How to use:</h3>
        <ol>
          <li>Type or paste your text below</li>
          <li>Select a voice from the dropdown</li>
          <li>Adjust speed and pitch if desired</li>
          <li>Click "Speak" to hear it!</li>
        </ol>
      </div>

      <!-- Text Input -->
      <div class="card">
        <label for="text-input">
          <strong>Your Text</strong>
          <span class="char-counter">
            <span id="char-count">0</span> characters
          </span>
        </label>
        <textarea
          id="text-input"
          placeholder="Enter text to convert to speech..."
          rows="8"
        ></textarea>
      </div>

      <!-- Voice Selection -->
      <div class="card">
        <label for="voice-select">
          <strong>Voice</strong>
        </label>
        <select id="voice-select">
          <option value="">Loading voices...</option>
        </select>
      </div>

      <!-- Controls -->
      <div class="card controls-grid">
        <!-- Speed Control -->
        <div class="control-group">
          <label for="speed-slider">
            Speed: <span id="speed-value">1.0</span>x
          </label>
          <input
            type="range"
            id="speed-slider"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
          />
        </div>

        <!-- Pitch Control -->
        <div class="control-group">
          <label for="pitch-slider">
            Pitch: <span id="pitch-value">1.0</span>
          </label>
          <input
            type="range"
            id="pitch-slider"
            min="0"
            max="2"
            step="0.1"
            value="1"
          />
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="button-group">
        <button id="speak-btn" class="btn-primary">üîä Speak</button>
        <button id="stop-btn" class="btn-secondary">‚èπÔ∏è Stop</button>
      </div>

      <!-- Status Indicator -->
      <div id="status" class="status">
        <span class="status-dot"></span>
        <span id="status-text">Ready</span>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>
         made by yugraj joshi
        <a href="https://www.codedex.io/@yugraj" target="_blank">yugraj</a>
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
